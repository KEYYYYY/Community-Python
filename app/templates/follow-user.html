{% extends 'base.html' %}

{% block title %}关注的人{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header text-center">
                {% if current_user != user %}
                    <h1><i class="fa fa-user" aria-hidden="true"></i> {{ user.username }}的粉丝</h1>
                {% else %}
                    <h1><i class="fa fa-user" aria-hidden="true"></i> 我的粉丝</h1>                
                {% endif %}
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>头像</th>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>关注时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>
                                <a href="{{ url_for('home.profile', user_id=user.id) }}">
                                    <img src="{{ user.gravatar(size=30) }}" alt="头像" class="img-circle"></td>
                                </a>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
